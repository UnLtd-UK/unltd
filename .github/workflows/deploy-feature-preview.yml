name: Deploy Feature Preview

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"
  workflow_dispatch:

jobs:
  deploy-feature-preview:
    name: Deploy feature preview
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      EVENTBRITE_PRIVATE_TOKEN: ${{ secrets.EVENTBRITE_PRIVATE_TOKEN }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
      BRANCH_NAME: ${{ github.ref_name }}
      DEPLOY_ENVIRONMENT: feature-preview
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup FontAwesome NPM registry
        run: ./scripts/setup-npmrc.sh

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Generate worker name from branch
        id: worker-name
        run: |
          # Convert branch name to valid worker name (lowercase, replace / with -)
          BRANCH="${{ github.ref_name }}"
          WORKER_NAME=$(echo "$BRANCH" | tr '/' '-' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "name=unltd-${WORKER_NAME}" >> $GITHUB_OUTPUT
          echo "Worker name: unltd-${WORKER_NAME}"

      - name: Deploy feature preview worker
        run: |
          npx wrangler deploy \
            --name ${{ steps.worker-name.outputs.name }} \
            --compatibility-date 2025-11-17

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const workerName = '${{ steps.worker-name.outputs.name }}';
            const previewUrl = `https://${workerName}.unltd-uk.workers.dev`;

            // Find associated PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
              state: 'open'
            });

            if (prs.length > 0) {
              const pr = prs[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸš€ **Preview deployed!**\n\nðŸ”— ${previewUrl}\n\nThis preview will be updated on each push to this branch.`
              });
            }

            console.log(`Preview URL: ${previewUrl}`);
