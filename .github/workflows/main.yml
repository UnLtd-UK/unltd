name: Lighthouse
on: [pull_request]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        prCommentEnabled: true
        urls: 'https://dev.unltd.pages.dev,https://dev.unltd.pages.dev/awards'