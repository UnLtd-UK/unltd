name: Deploy

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  schedule:
    # 09:00 UTC daily - builds main and dev
    - cron: "0 9 * * *"

jobs:
  deploy-dev:
    name: Deploy to preview
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      EVENTBRITE_PRIVATE_TOKEN: ${{ secrets.EVENTBRITE_PRIVATE_TOKEN }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Font Awesome Pro
        run: bash scripts/setup-npmrc.sh

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy worker
        run: npx wrangler deploy --env preview

  deploy-main:
    name: Deploy to production
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      EVENTBRITE_PRIVATE_TOKEN: ${{ secrets.EVENTBRITE_PRIVATE_TOKEN }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Font Awesome Pro
        run: bash scripts/setup-npmrc.sh

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy worker
        run: npx wrangler deploy --env production
