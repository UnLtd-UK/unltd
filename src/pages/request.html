<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <img
        src="https://www.unltd.org.uk/images/unltd-color.svg"
        width="200rem"
        alt=""
      />
      <hr />
      <h1>Digital Request Form</h1>
      <p>This is a form blah blah blah</p>
    </header>
    <main class="container">
      <form action="https://formspree.io/f/mkggpenz" method="POST">
        <div>
          <label for="">Your email</label>
          <input type="email" id="" name="email" required />
        </div>
        <div>
          <label for="request_title">Request title</label>
          <input type="text" id="request_title" name="request_title" required />
        </div>
        <div>
          <label for="request_description">Request description</label>
          <textarea
            id="request_description"
            name="request_description"
            required
          ></textarea>
          <small id="email-helper">
  This is some helper text.
</small>
        </div>
        <div>
          <label for="is_this_approved">Is this approved?</label>
          <input
            type="checkbox"
            id="is_this_approved_0"
            name="is_this_approved"
            value="option1"
          />
          <label for="is_this_approved_0">Yes</label>
        </div>
        <div>
          <fieldset>
          <legend>Which digital product is this for?</legend>
            <label for="_0"><input
              type="radio"
              id="_0"
              name="product"
              value="unltd.org.uk"
              required
            />
           unltd.org.uk</label>
            <label for="_1"><input
              type="radio"
              id="_1"
              name="product"
              value="strategy.unltd.org.uk"
              required
            />
            strategy.unltd.org.uk</label>
            <label for="_2"><input
              type="radio"
              id="_2"
              name="product"
              value="growthimpactfund.org.uk"
              required
            />
            growthimpactfund.org.uk</label>
            <label for="_3"><input
              type="radio"
              id="_3"
              name="product"
              value="blog.growthimpactfund.org.uk"
              required
            />
            blog.growthimpactfund.org.uk</label>
            <label for="_4"><input
              type="radio"
              id="_4"
              name="product"
              value="blog.growthimpactfund.org.uk"
              required
            />
            forms.zohopublic.eu/bigissue</label>
          </fieldset>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer class="container">
      <hr />
      If there are any issues with this form, contact
      <a href="mailto:tomsheppard@unltd.org.uk">tomsheppard@unltd.org.uk</a>
    </footer>
  </body>
</html>
